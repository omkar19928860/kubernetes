apiVersion: v1
kind: Namespace
metadata:
  name: todo-microservices
---
# AddTask Microservice Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: addtask-microservice
  namespace: todo-microservices
  labels:
    app: addtask-microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: addtask-microservice
  template:
    metadata:
      labels:
        app: addtask-microservice
    spec:
      containers:
      - name: addtask-microservice
        image: acrmicroservices2024.azurecr.io/microservices:addtask-v1.0
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---

# MicroTodoUI Frontend Service (LoadBalancer - External Access)
apiVersion: v1
kind: Service
metadata:
  name: microtodo-ui-service
  namespace: todo-microservices
  labels:
    app: microtodo-ui
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: microtodo-ui
# AddTask Microservice Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: addtask-service
  namespace: todo-microservices
  labels:
    app: addtask-microservice
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: addtask-microservice
---
